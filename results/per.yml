---
AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda Execution Role
Resources:
  iamLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Lambda Permissions
      RoleName: 
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazon.com
            Action:
              - sts:AssumeRole
            Condition:
              StringEquals:
                aws:RequestedRegion: ap-southeast-2
